<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML Form Assignment</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="main-content">
		    <h1 id="legend">Form Assignment</h1>

		    <form>
			<div class="form-row">
			    <div class="form-group col-sm-6">
			      <label for="fullname">Full Name</label>

			      <input class="form-control" type="text" id="fullname">
			    </div>

			    <div class="form-group col-sm-6">
			      <label for="email">Email</label>

			      <input class="form-control" type="text" id="email">
			    </div>
			</div>

			<div class="form-group">
			    <label for="message">Message</label>

			    <textarea class="form-control" type="text" id="message"></textarea>
			</div>

			<button class="btn btn-primary" type="submit" value="SUBMIT DATA" id="submit-button">Submit</button>
		    </form>
		</div>
		
		<script src="js/main.js"></script>
	</body>
</html>
